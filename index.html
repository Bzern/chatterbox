<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style>
</style>
<body>
<div class="container">
    {% if error_messages %}
        <ul class="bg-danger">
        {% for message in error_messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <h1>ChatterBox</h1>

    <form class="form-inline" role="form" action="/chat" method="post">
        <div class="form-group {{ 'has-error' if 'author' in error_fields else ''}}">
            <label class="sr-only" for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" placeholder="Name"
                   value="{{ unsaved_message.author if unsaved_message else ''}}">
        </div>
        <div class="form-group {{ 'has-error' if 'content' in error_fields else ''}}">
            <label class="sr-only" for="content">Message</label>
            <input type="text" class="form-control" name="content" id="content" placeholder="Message"
                   value="{{ unsaved_message.content if unsaved_message else ''}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr />
    <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item"><strong>{{ message.author }}</strong>: {{ message.content }}</li>
        {% endfor %}
    </ul>
</div>
</body>
